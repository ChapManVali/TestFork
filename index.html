<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Shippuden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            background-image: url('https://images.alphacoders.com/882/882090.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
        .characters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .character {
            margin: 10px;
            text-align: center;
        }
        .character img {
            width: 150px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Naruto Shippuden</h1>
        <img src="https://images7.alphacoders.com/116/1169566.jpg" alt="Naruto Shippuden Logo">
        <p><strong>"Naruto Shippuden"</strong> follows Naruto Uzumaki as he continues his journey to become Hokage and protect his village from powerful enemies.</p>
        
        <h2>Watch the Trailer</h2>
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/QczGoCmX-pI" frameborder="0" allowfullscreen></iframe>
        
        <h2>Main Characters</h2>
        <div class="characters">
            <div class="character">
                <img src="https://e0.pxfuel.com/wallpapers/417/918/desktop-wallpaper-uzumaki-naruto-hokage-anime.jpg" alt="Naruto Uzumaki">
                <p>Naruto Uzumaki</p>
            </div>
            <div class="character">
                <img src="https://i.pinimg.com/originals/68/08/f5/6808f57681c72115e3509ebc695ee6c2.png" alt="Sasuke Uchiha">
                <p>Sasuke Uchiha</p>
            </div>
            <div class="character">
                <img src="https://static.wikia.nocookie.net/base-breaking-character/images/2/2a/Sakura_Haruno.png" alt="Sakura Haruno">
                <p>Sakura Haruno</p>
            </div>
            <div class="character">
                <img src="https://dailyanimeart.com/wp-content/uploads/2016/10/kakashi-sixth-hokage.jpg" alt="Kakashi Hatake">
                <p>Kakashi Hatake</p>
            </div>
        </div>
        
        <h2>Background Music</h2>
        <audio controls>
            <source src="https://dl.vgmdownloads.com/soundtracks/naruto-shippuden-original-soundtrack-ii/ahfmpstdxq/01%20-%20Sadness%20and%20Sorrow.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
